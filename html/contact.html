    <section class="contact">
      <div class="contact-form">
        <h1>Contact <img src="../images/aboutme/FADT.svg" /></h1>

        <form id="contactform" action="https://formsubmit.io/send/fadtmail@gmail.com" method="POST">
          <input name="name" type="text" id="name" placeholder="Name" />
          <input name="email" type="email" id="email" placeholder="Email" />
          <textarea name="comment" id="comment" placeholder="Message"></textarea>

          <input name="_formsubmit_id" type="text" style="display: none" />

          <input value="Send" type="submit" class="submit" />

          <script>
            const placeholders = ["Message", "(When is the new release?)", "(Let's Collab!)", "(What project are you working on now?)", "(I like Hipxel!)", "(What do you do besides make music?)", "Message"];

            const commentTextarea = document.getElementById("comment");

            let currentIndex = 0;

            function changePlaceholder() {
              commentTextarea.placeholder = placeholders[currentIndex];
              currentIndex = (currentIndex + 1) % placeholders.length;
            }

            setInterval(changePlaceholder, 2000);
          </script>
        </form>
      </div>
    </section>

    <script src="../js/fadt.js"></script>
  </body>
